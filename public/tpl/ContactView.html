<div class="row-fluid">
  <form class="form-horizontal span12">
    <fieldset>
      <legend>Contact Details</legend>
      <br />
      <div class="row">
        <div class="span8">
          <% if(_id){ %>
          <div class="control-group">
            <label for="contactId" class="control-label">Id:</label>

            <div class="controls">
              <input id="contactId" class="span8" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                disabled />
            </div>
          </div>
          <% } %>

          <div class="control-group">
            <label for="name" class="control-label">Name:</label>

            <div class="controls">
              <input type="text" class="span8" id="name" name="name" value="<%= name %>" />
              <span class="help-inline"></span>
            </div>
          </div>

          <div class="control-group">
            <label for="aboutMe" class="control-label">About me:</label>

            <div class="controls">
              <textarea id="aboutMe" class="span8" name="aboutMe" rows="6"><%= aboutMe %></textarea>
              <span class="help-inline"></span>
            </div>
          </div>

          <div class="control-group">
            <label for="email" class="control-label">Email ID:</label>

            <div class="controls">
              <input type="text" class="span8" id="email" name="email" value="<%= email %>" />
              <span class="help-inline"></span>
            </div>
          </div>

          <div class="control-group">
            <label for="designation" class="control-label">Designation:</label>

            <div class="controls">
              <input type="text" class="span8" id="designation" name="designation" value="<%= designation %>" />
              <span class="help-inline"></span>
            </div>
          </div>

          <div class="control-group">
            <label for="organization" class="control-label">Organization:</label>

            <div class="controls">
              <input type="text" class="span8" id="organization" name="organization" value="<%= organization %>" />
              <span class="help-inline"></span>
            </div>
          </div>

          <div class="control-group">
            <label for="country" class="control-label">Country:</label>

            <div class="controls">
              <input type="text" class="span8" id="country" name="country" value="<%= country %>" />
            </div>
          </div>

          <div class="control-group">
            <label for="linkedInId" class="control-label">LinkedIn:</label>

            <div class="controls">
              <input type="text" class="span8" id="linkedInId" name="linkedInId" value="<%= linkedInId %>" />
            </div>
          </div>

          <div class="control-group">
            <label for="githubId" class="control-label">Github:</label>

            <div class="controls">
              <input type="text" class="span8" id="githubId" name="githubId" value="<%= githubId %>" />
            </div>
          </div>

          <div class="control-group">
            <label for="facebookId" class="control-label">Facebook:</label>

            <div class="controls">
              <input type="text" class="span8" id="facebookId" name="facebookId" value="<%= facebookId %>" />
            </div>
          </div>

          <div class="control-group">
            <label for="twitterId" class="control-label">Twitter:</label>

            <div class="controls">
              <input type="text" class="span8" id="twitterId" name="twitterId" value="<%= twitterId %>" />
            </div>
          </div>

        </div>

        <div class="span4 contact-card">
        </div>
      </div>
    </fieldset>
    <div class="form-actions">
      <a href="#" class="btn btn-primary save">Save</a>
      <a href="#" class="btn btn-danger delete">Delete</a>
    </div>
  </form>
</div>

<div class="row-fluid status-bar">
  <div class="span12">
    <div class="alert alert-success" style="display: none">
      <b>Success!</b> contact saved successfully
    </div>
  </div>
</div>
